<html>
	<head>
	<link rel="stylesheet" href="css/style.css">
	<title>Resturant</title>
	</head>
	<body>
		<div class="container">
		<div class="options-box">
			<h1>Restaurant List</h1>
			<div>
				<input id="myInput" placeholder="Search for restaurant.." width="100" data-bind="textInput: myInput, valueUpdate: 'afterkeydown'"  />
			</div>
			<div>
				<ul id="results" data-bind="foreach: displayArray">
					<li id="place" data-bind="text: title, click: openinfowindow"></li>
				</ul>
			</div>
		</div>
		<div id = "map"></div>
		</div>

	<script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-3.2.1.min.js'></script>
	<script src="js/app.js"></script>
	<script async defer
	src=
	"https://maps.googleapis.com/maps/api/js?key=AIzaSyB50yccHkgm_Qz6YwsZkMnZB9y08YYHBXY&v=3&callback=initMap">
	</script>
	</body>
</html>
